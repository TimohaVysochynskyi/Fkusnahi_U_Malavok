<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фкусьняшки у малявок | Меню</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-out"><h1> <span style="color: greenyellow;">Фкусьняшки</span> у <span style="color: rgb(255, 128, 149);">малявок</span></h1></div>
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="../index.html" class="header__link">Головна</a></li>
                <li class="header__item"><a href="./pages/menu.html" class="header__link">Меню</a></li>
                <li class="header__item"><a href="#" class="header__link">Інструменти</a></li>
                <li class="header__item"><a href="#" class="header__link">Допомога</a></li>
            </ul>
        </nav>
    </header>
	<div class="menu">
		<div class="food__menu" id="breackfasts">
			<h2>Breackfast</h2>
		</div>
		<div class="food__menu" id="main-food">
			<h2>Main food</h2>
		</div>
		<div class="food__menu" id="snacks">
			<h2>Snacks</h2>
		</div>
		<div class="food__menu" id="deserts">
			<h2>Deserts</h2>
		</div>
		<div class="food__menu" id="drinks">
			<h2>Drinks</h2>
		</div>
		<div class="food__menu" id="adds">
			<h2>Adds</h2>
		</div>
	</div>
    <div class="food">
        <div class="food__row">
            <a href="#" style="margin: 2%;" class="food__col" id="breackfast-btn" onclick="Show_Breackfasts()">
                <div class="food__dark">
                    <h2>Сніданки</h2>
                </div>
            </a>
            <a href="#" style="margin: 2%;" class="food__col" id="main-food-btn" onclick="Show_Main_Food()">
                <div class="food__dark">
                    <h2>Основні страви</h2>
                </div>
            </a>
            <a href="#" style="margin: 2%;" class="food__col" id="snacks-btn" onclick="Show_Snacks()">
                <div class="food__dark">
                    <h2>Закуски</h2>
                </div>
            </a>
            <a href="#" style="margin: 2%;" class="food__col" id="deserts-btn" onclick="Show_Deserts()">
                <div class="food__dark">
                    <h2>Десерти</h2>
                </div>
            </a>
            <a href="#" style="margin: 2%;" class="food__col" id="drinks-btn" onclick="Show_Drinks()">
                <div class="food__dark">
                    <h2>Напої</h2>
                </div>
            </a>
            <a href="#" style="margin: 2%;" class="food__col" id="adds-btn" onclick="Show_Adds()">
                <div class="food__dark">
                    <h2>Спеції та добавки</h2>
                </div>
            </a>
        </div>
    </div>
    <hr>
    <footer class="footer">
		<div class="logo-out">
			<h1> <span style="color: greenyellow;">Фкусьняшки</span> у <span style="color: rgb(255, 128, 149);">малявок</span>
			</h1>
		</div>
		<nav class="header__nav">
			<ul class="header__list">
				<li class="header__item"><a href="#" class="header__link">Головна</a></li>
				<li class="header__item"><a href="#" class="header__link">Меню</a></li>
				<li class="header__item"><a href="#" class="header__link">Інструменти</a></li>
				<li class="header__item"><a href="#" class="header__link">Допомога</a></li>
			</ul>
		</nav>
	  </footer>
	<script src="../js/script.js"></script>
</body>
</html>
