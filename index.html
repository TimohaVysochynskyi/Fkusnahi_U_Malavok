<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Фкусьняшки у малявок</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
	  <header class="header">
	  	<div class="logo-out"><h1>Фкусьняшки у малявок</h1></div>
	  	<nav class="header__nav">
	  		<ul class="header__list">
	  			<li class="header__item"><a href="#" class="header__link">Головна</a></li>
	  			<li class="header__item"><a href="#" class="header__link">Меню</a></li>
	  			<li class="header__item"><a href="#" class="header__link">Інструменти</a></li>
	  			<li class="header__item"><a href="#" class="header__link">Допомога</a></li>
	  		</ul>
	  	</nav>
	  </header>
	  <section class="top-section">
	  	<h2>Зробіть своє перше замовлення!</h2>
	  	<div class="top-section__btns">
			<a href="" class="top-section__btn">Зробити замовлення</a><a href="" class="top-section__btn">Забронювати страви</a>
		</div>
	  </section>
		<form action="#" method="POST" class="preorder-form">
			<h2>Забронюйте страви</h2>
			<p>Вкажіть своє ім'я, номер кімнати, дату та час замовлання</p>
			<input type="text" name="p-name" id="" class="form-control" placeholder="Ваше ім'я">
			<input type="text" name="p-room" id="" class="form-control" placeholder="Ваша кімната">
			<input type="date" name="p-date" id="" class="form-control">
			<input type="time" name="p-time" id="" class="form-control">
		  	<textarea name="p-food" id="" class="form-control">Ваше замовлення</textarea>
			<button type="submit" class="preorder-form__btn">Замовити</button>
	  	</form>
	  <footer class="footer">
		  
	  </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
